<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MC Mobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Navigation -->
    <header class="header bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="logo text-3xl font-bold text-indigo-600">
                <a href="index.html">MC Mobiles</a>
            </h1>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Products</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Contact</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 transition-colors">About</a>
            </nav>
            <div class="flex items-center space-x-4">
                 <a href="cart.html" class="relative text-gray-900 font-semibold hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </a>
                <a href="my-orders.html" class="text-gray-600 hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center text-gray-900 mb-8">Your Shopping Cart</h2>

        <div class="flex flex-col lg:flex-row gap-12">

            <!-- Cart Items -->
            <div id="cart-container" class="w-full lg:w-2/3">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <!-- Cart Item 1 -->
                    <div class="flex items-center gap-6 border-b border-gray-200 pb-4 mb-4">
                        <img src="https://placehold.co/100x100/e2e8f0/334155?text=iPhone+14" alt="iPhone 14" class="w-24 h-24 object-cover rounded-lg"/>
                        <div class="flex-grow">
                            <h4 class="text-lg font-semibold text-gray-900">iPhone 14</h4>
                            <p class="text-gray-500">Rs. 120,000</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <input type="number" value="1" class="w-16 text-center border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                        <p class="font-bold text-lg text-gray-900">Rs. 120,000</p>
                        <button class="text-gray-500 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <!-- Cart Item 2 -->
                    <div class="flex items-center gap-6 border-b border-gray-200 pb-4 mb-4">
                        <img src="https://placehold.co/100x100/e2e8f0/334155?text=AirPods+Pro" alt="AirPods Pro" class="w-24 h-24 object-cover rounded-lg"/>
                        <div class="flex-grow">
                            <h4 class="text-lg font-semibold text-gray-900">AirPods Pro</h4>
                            <p class="text-gray-500">Rs. 35,000</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <input type="number" value="2" class="w-16 text-center border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                        <p class="font-bold text-lg text-gray-900">Rs. 70,000</p>
                         <button class="text-gray-500 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <a href="products.html" class="text-indigo-600 font-semibold hover:underline">&leftarrow; Continue Shopping</a>
                </div>
            </div>

            <!-- Cart Summary -->
            <div id="cart-summary" class="w-full lg:w-1/3">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Order Summary</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between text-gray-700">
                            <span>Subtotal</span>
                            <span id="subtotal-price">Rs. 190,000</span>
                        </div>
                        <div class="flex justify-between text-gray-700">
                            <span>Shipping</span>
                            <span>Rs. 500</span>
                        </div>
                         <div class="border-t border-gray-200 pt-4 mt-4 flex justify-between font-bold text-xl text-gray-900">
                            <span>Total</span>
                            <span id="total-price">Rs. 190,500</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="mt-8 w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                        Proceed to Checkout
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-gray-900 text-white py-12 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 MC Mobiles. All rights reserved.</p>
            <div class="mt-4 flex justify-center space-x-6">
                <a href="#" class="hover:text-indigo-400">Facebook</a>
                <a href="#" class="hover:text-indigo-400">Twitter</a>
                <a href="#" class="hover:text-indigo-400">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
