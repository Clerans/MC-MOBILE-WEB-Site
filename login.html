<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MC Mobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- Firebase Config -->
    <script type="module" src="js/firebase-config.js"></script>
    <!-- Login Logic -->
    <script type="module" src="js/login.js"></script>
</head>
<body class="bg-gray-100">
    <div class="login-container flex min-h-screen">
        <!-- Left Panel with Illustration -->
        <div class="left-panel hidden lg:flex flex-col items-center justify-center w-1/2 bg-indigo-600 text-white p-12">
            <h1 class="logo text-4xl font-bold mb-8">MC MOBILES</h1>
            <img src="https://placehold.co/400x400/818cf8/ffffff?text=Welcome+Back" alt="Mobile Illustration" class="illustration max-w-sm"/>
        </div>
        <!-- Right Panel with Login Form -->
        <div class="right-panel flex flex-col justify-center items-center w-full lg:w-1/2 p-6 sm:p-12">
            <div class="form-box bg-white p-8 sm:p-10 rounded-2xl shadow-lg w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-900 text-center mb-4">Welcome Back</h2>
                <p class="text-center text-gray-500 mb-8">Login to access your account and orders.</p>
                <!-- Social Login Buttons -->
                <div class="social-buttons grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <button class="google-btn flex items-center justify-center gap-2 w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500"></i> Login with Google
                    </button>
                    <button class="facebook-btn flex items-center justify-center gap-2 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fab fa-facebook-f"></i> Login with Facebook
                    </button>
                </div>
                <!-- Separator -->
                <div class="separator flex items-center my-6">
                    <hr class="flex-grow border-gray-300">
                    <span class="mx-4 text-gray-400 font-semibold">OR</span>
                    <hr class="flex-grow border-gray-300">
                </div>
                <!-- Email Login Form -->
                <form id="login-form" action="index.html" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm font-semibold text-indigo-600 hover:underline">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" placeholder="••••••••" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                    </div>
                    <button type="submit" class="submit-btn w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                        Login
                    </button>
                </form>
                <!-- Link to Register Page -->
                <p class="login-link text-center mt-8 text-gray-600">
                    Don’t have an account? <a href="register.html" class="font-semibold text-indigo-600 hover:underline">Register</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
