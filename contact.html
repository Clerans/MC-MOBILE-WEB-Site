<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MC Mobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f9fafb; } </style>
</head>
<body class="antialiased">
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-gray-900">MC Mobiles</a>
                <nav class="hidden md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-gray-900">Home</a>
                    <a href="products.html" class="text-gray-500 hover:text-gray-900">Products</a>
                    <a href="cart.html" class="text-gray-500 hover:text-gray-900">Cart</a>
                    <a href="contact.html" class="font-semibold text-indigo-600">Contact</a>
                    <a href="my-orders.html" class="text-gray-500 hover:text-gray-900">My Orders</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="py-12 sm:py-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold sm:text-4xl">Contact Us</h1>
                <p class="mt-3 text-lg text-gray-600">We'd love to hear from you!</p>
            </div>
            <div class="mt-12 bg-white rounded-2xl shadow-xl overflow-hidden md:grid md:grid-cols-2">
                <div class="p-8 sm:p-12">
                    <h3 class="text-2xl font-bold mb-6">Send a Message</h3>
                    <form class="space-y-6">
                        <input type="text" placeholder="Your Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <input type="email" placeholder="Your Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <textarea placeholder="Your Message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700">Send Message</button>
                    </form>
                </div>
                <div class="p-8 sm:p-12 bg-indigo-50">
                    <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
                    <div class="space-y-6">
                        <div class="flex items-start gap-4"><i class="fas fa-map-marker-alt text-indigo-600 text-xl mt-1"></i><div><h4 class="font-semibold">Address</h4><p class="text-gray-600">123 Main Street, Moratuwa, Sri Lanka</p></div></div>
                        <div class="flex items-start gap-4"><i class="fas fa-phone text-indigo-600 text-xl mt-1"></i><div><h4 class="font-semibold">Phone</h4><p class="text-gray-600">(+94) 77 123 4567</p></div></div>
                        <div class="flex items-start gap-4"><i class="fas fa-envelope text-indigo-600 text-xl mt-1"></i><div><h4 class="font-semibold">Email</h4><p class="text-gray-600">contact@mcmobiles.lk</p></div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 MC Mobiles. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
